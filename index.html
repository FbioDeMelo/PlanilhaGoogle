    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Líbano</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
        --primary-color: #000000;
        --primary-hover: #ea005f;
        --background: #f8fafc;
        --card-bg: #ffffff;
        --text-color: #1e293b;
        --text-light: #64748b;
        --border-color: #e2e8f0;
        --border-radius: 12px;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --transition: all 0.3s ease;
        }

        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        font-family: 'Inter', sans-serif;
        background: var(--background);
        color: var(--text-color);
        padding-top: 80px;
        }

        header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: var(--primary-color);
        z-index: 999;
        box-shadow: var(--shadow);
        }

        nav .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 14px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        }

        .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        }

        .logo img {
        height: 36px;
        width: auto;
        }

        .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
        }

        .form-header {
        text-align: center;
        margin-bottom: 32px;
        }

        .form-header h2 {
        color: var(--primary-color);
        font-size: 28px;
        font-weight: 700;
        }

        .form-header p {
        color: var(--text-light);
        font-size: 16px;
        }

        .form-wrapper {
        max-width: 500px;
        margin: 40px auto;
        background: var(--card-bg);
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        }

        .form-group {
        margin-bottom: 20px;
        }

        label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
        }

        .required::after {
        content: ' *';
        color: #ef4444;
        }

        input[type="text"],
        input[type="email"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: #f8fafc;
        transition: var(--transition);
        }

        input:focus {
        border-color: var(--primary-color);
        background: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-hint {
        font-size: 12px;
        color: var(--text-light);
        margin-top: 4px;
        }

        button[type="submit"] {
        background: var(--primary-color);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        transition: var(--transition);
        margin-top: 8px;
        }

        button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        }

        button:active {
        transform: translateY(0);
        }

        #loadingOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(4px);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }

        .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
        }

        @keyframes spin {
        to { transform: rotate(360deg); }
        }

        #loadingOverlay p {
        font-size: 16px;
        color: var(--text-color);
        font-weight: 500;
        }

        @media (max-width: 768px) {
        .form-wrapper {
            margin: 20px;
            padding: 24px;
        }

        nav .nav-container {
            padding: 16px 20px;
            font-size: 18px;
        }
        }

        @media (max-width: 480px) {
        .form-wrapper {
            padding: 20px;
        }

        body {
            padding-top: 70px;
        }
        }
    </style>
    </head>

    <body>
    <header>
        <nav>
        <div class="nav-container">
            <div class="logo">
            <img src="https://faculdadelibano.edu.br/_next/image?url=%2Froot%2Flogo-website-branca.webp&w=1920&q=75" alt="Libano Educacional">
            </div>
        </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-header">
        <h2>Formulário de Contrato</h2>
        <p>Preencha todos os campos obrigatórios</p>
        </div>

        <form id="contratoForm">
        <div class="form-wrapper">
            <div class="form-group"><label for="nome" class="required">Nome completo</label><input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"></div>
            <div class="form-group"><label for="cpf" class="required">CPF</label><input type="text" id="cpf" name="cpf" required placeholder="Digite apenas números" maxlength="11" inputmode="numeric"><p class="input-hint">Apenas números, sem pontos ou traços</p></div>
            <div class="form-group"><label for="data" class="required">Data (mês, dia, ano)</label><input type="text" id="data" name="data" required placeholder="Ex: 15 de maio de 2023"></div>
            <div class="form-group"><label for="razao_social">Razão Social (se houver)</label><input type="text" id="razao_social" name="razao_social" placeholder="Razão social da empresa"></div>
            <div class="form-group"><label for="cnpj">CNPJ (se houver)</label><input type="text" id="cnpj" name="cnpj" placeholder="Digite apenas números" maxlength="14" inputmode="numeric"><p class="input-hint">Apenas números, sem pontos, barras ou traços</p></div>
            <div class="form-group"><label for="nacionalidade" class="required">Nacionalidade</label><input type="text" id="nacionalidade" name="nacionalidade" required placeholder="Ex: Brasileira"></div>
            <div class="form-group"><label for="estado_civil" class="required">Estado Civil</label><input type="text" id="estado_civil" name="estado_civil" required placeholder="Ex: Solteiro(a), Casado(a)"></div>
            <div class="form-group"><label for="profissao" class="required">Profissão</label><input type="text" id="profissao" name="profissao" required placeholder="Sua profissão"></div>
            <div class="form-group"><label for="rg" class="required">RG</label><input type="text" id="rg" name="rg" required placeholder="Número do RG"></div>
            <div class="form-group"><label for="orgao_uf" class="required">Órgão Expedidor e UF</label><input type="text" id="orgao_uf" name="orgao_uf" required placeholder="Ex: SSP/SP"></div>
            <div class="form-group"><label for="endereco" class="required">Endereço Completo</label><input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento, bairro, cidade/estado"></div>
            <div class="form-group"><label for="email" class="required">E-mail</label><input type="email" id="email" name="email" required placeholder="seu@email.com"></div>
            <div class="form-group"><label for="disciplina" class="required">Disciplina(s)</label><input type="text" id="disciplina" name="disciplina" required placeholder="Disciplinas lecionadas"></div>
            <div class="form-group"><label for="valor" class="required">Valor</label><input type="text" id="valor" name="valor" required placeholder="R$ 0,00" inputmode="decimal"></div>
            <div class="form-group"><label for="valor_extenso" class="required">Valor por extenso</label><input type="text" id="valor_extenso" name="valor_extenso" required placeholder="Ex: Mil reais"></div>
            <button type="submit">Enviar Contrato</button>
        </div>
        </form>
    </main>

    <div id="loadingOverlay">
        <div class="loader"></div>
        <p>Enviando contrato...</p>
    </div>

    <!-- script original mantido conforme solicitado -->
    <script>
        const cpfInput = document.getElementById('cpf');
        const cnpjInput = document.getElementById('cnpj');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const contratoForm = document.getElementById("contratoForm");

        cpfInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        cnpjInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        contratoForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            loadingOverlay.style.display = 'flex';

            try {
                const formData = new FormData(this);
                const jsonData = {};
                formData.forEach((value, key) => { jsonData[key] = value });
                await fetch("https://script.google.com/macros/s/AKfycbwDCx4iCOfhCklf_Flak0nD2t7thpAy5B-TO6Ss7Z9EAFyRSRCWiHndCvejDxu45_AY/exec", {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonData)
                });

                contratoForm.reset();
            } catch (error) {
                console.error("Erro ao enviar os dados:", error);
                alert("Erro ao enviar os dados. Por favor, tente novamente.");
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
    </script>
    </body>
    </html>
